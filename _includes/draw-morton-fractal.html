                              <div class="d-flex align-items-center">

     <div class="row">
          <div class="col-md-7 mx-auto mb-2">
               <div class="select-img-panel">
                    <div id="canvas-box-panel">
                         <div id="result-box"><canvas class="preview"></canvas><canvas class="data"></canvas></div>
                    </div>
               </div>
          </div>
          <div class="col-md-5">
               <div class="options-panel">
                    <div class="row">
                         <div class="main-title">Edges, Depth, and Size</div>
                         <input type="hidden" name="tool-url" value="create-custom-list">
                         <input type="hidden" name="tool-type" value="generator">
                         <div class="col-12">
                              <div class="tool-message" style="display: none;">
                                   <div class="tool-message-message alert alert-danger"></div>
                              </div>
                         </div>
                         <div class="col-12">
                              <div class="input-box">
                                   <div class="input-title">Iterate fractal this many times</div>
                                   <input type="text" data-name="iterations" aria-label="iterations" class="input-style" value="3" 
                                   name="iterations" id="iterations">
                              </div>
                         </div>
                         <div class="col-6">
                              <div class="input-box">
                                   <div class="input-title">Space width</div>
                                   <input type="text" data-name="width" aria-label="width" class="input-style" value="600" 
                                   name="width" id="width">
                              </div>
                         </div>
                         <div class="col-6">
                              <div class="input-box">
                                   <div class="input-title">Space height</div>
                                   <input type="text" data-name="height" aria-label="height" class="input-style" value="600" 
                                   name="height" id="height">
                              </div>
                         </div>
                         <div class=""><b>Thickness and Colors</b></div>
                         <div class="col-12">
                              <div class="input-box">
                                   <div class="input-title">Line Width</div>
                                   <input type="text" data-name="line-width" aria-label="line-width" class="input-style" value="5" 
                                   name="line-width" id="line-width">
                              </div>
                         </div>
                         <div class="col-12">
                              <div class="input-box">
                                   <div class="input-title">Background color</div>
                                   <div class="color">
                                        <input type="text" style="width:83%;" id="background-color" class="input-style"
                                             aria-label="background-color" data-name="background-color" value="#bd1262"
                                             name="background-color">
                                        <input id="background-color-val" aria-label="background-color-val" type="color"
                                             value="#bd1262" onchange="colorchange('background-color')"
                                             style="width: 15%;">
                                        <img src="/assets/images/color.svg" height="35" width="35" alt="_color">
                                   </div>
                              </div>
                         </div>
                         <div class="col-12">
                              <div class="input-box">
                                   <div class="input-title">Pen color</div>
                                   <div class="color">
                                        <input type="text" style="width:83%;" id="line-segment-color" class="input-style"
                                             aria-label="line-segment-color" data-name="line-segment-color" value="#ffff00"
                                             name="line-segment-color">
                                        <input id="line-segment-color-val" aria-label="line-segment-color-val" type="color"
                                             value="#ffff00" onchange="colorchange('line-segment-color')"
                                             style="width: 15%;">
                                        <img src="/assets/images/color.svg" height="35" width="35" alt="_color">
                                   </div>
                              </div>
                         </div>
                         <div class=""><b>Indents and Orientation</b></div>
                         <div class="col-12">
                              <div class="input-box">
                                   <div class="input-title">Padding</div>
                                   <input type="text" data-name="padding" aria-label="padding" class="input-style" value="20" 
                                   name="padding" id="padding">
                              </div>
                         </div>
                         <div class="col-12">
                              <div class="input-box">
                                   <div class="input-title">Morton fractal's orientation</div>
                                   <select id="direction" aria-label="direction" name="direction" data-name="direction" class="input-style">
                                        <option value="horizontal" selected="">Horizontal</option>
                                        <option value="vertical">Vertical</option>
                                    </select>
                              </div>
                         </div>
                         
                    </div>
               </div>
          </div>
     </div>
